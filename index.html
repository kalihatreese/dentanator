
<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Keystone Dentanator – Reese Effect Gateway</title>
<style>
:root{
--bg:#050816;--card-bg:#0b1020;--accent:#facc15;--accent2:#f97316;--text:#f9fafb;--muted:#9ca3af;--success:#4ade80;--danger:#f87171;--border:#111827;--shadow:0 18px 40px rgba(0,0,0,0.6);--radius:18px;
}
/* ...rest of your CSS... */
</style>
</head>
<body>
<div class="page">
<header>
<div class="tagline">Keystone AI &amp; ML · Dentanator Storefront</div>
<h1>Keystone Models & Bots · <span class="price">$19.99</span> First 50 Lifetime Access</h1>
<p class="sub">
Every purchase passes the <strong>Reese Effect Test</strong> — not just charts, but your <strong>mind, life, and alignment with God</strong>.
</p>
<div id="countdown">Sale ends in <span id="days">0</span>d <span id="hours">0</span>h <span id="minutes">0</span>m <span id="seconds">0</span>s</div>
</header>
<!-- All other HTML sections go here exactly as in previous full HTML -->
</div>
<script>
// Countdown JS
const countDownDate = new Date(new Date().getFullYear() + 1,0,1,0,0,0).getTime();
const countdownElem = {days: document.getElementById("days"), hours: document.getElementById("hours"), minutes: document.getElementById("minutes"), seconds: document.getElementById("seconds")};
setInterval(()=>{let now=Date.now();let diff=countDownDate-now;if(diff<0){countdownElem.days.innerText="0";countdownElem.hours.innerText="0";countdownElem.minutes.innerText="0";countdownElem.seconds.innerText="0";return;}countdownElem.days.innerText=Math.floor(diff/(1000*60*60*24));countdownElem.hours.innerText=Math.floor((diff%(1000*60*60*24))/(1000*60*60));countdownElem.minutes.innerText=Math.floor((diff%(1000*60*60))/(1000*60));countdownElem.seconds.innerText=Math.floor((diff%(1000*60))/1000);},1000);
</script>
</body>
</html>
